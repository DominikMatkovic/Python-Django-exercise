
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="en">
<body>

<form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-secondary">POST</button>
</form>

<form action="" method="GET">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-secondary">GET</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
        </tr>
    </thead>

    {% for x in data %}
    <tr>
        <td>{{x.name}}</td>
        <td>{{x.description}}</td>
    </tr>
    {%endfor%}          

</table>

{% if alert == 1%}
<script>
  alert("get.");
</script>
{% elif alert == 2%}
<script>
  alert("post.");
</script>
{% endif %}
<br>
<br>
<br>
<br>
{{data}}

</body>
</html>
